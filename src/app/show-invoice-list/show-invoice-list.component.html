<h3 class="d-flex justify-content-center">Welcome to MC Computer Solutions</h3>
<h5 class="d-flex justify-content-center">Invoice List</h5>

<div>
    <br/>
    <div class="form-group">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="customerName">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" [(ngModel)]="CustomerName">
                    </div>
                    <div class="col-md-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="PhoneNumber">
                    </div>
                    <div class="col-md-3">
                        <label for="purchaseDate">Date</label>
                        <input type="date" class="form-control" id="purchaseDate" [(ngModel)]="PurchaseDate">
                    </div>
                </div>

            <br/>
            </div>
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
            <br/>
        </div>
    </div>

    <br/>
    <div class="card">
        <div class="card-body">
            <div class="row col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>PhoneNumber</th>
                            <th>NIC</th>
                            <th>Purchase Date</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dataItem of purchaseDetailsList">
                            <td>{{dataItem.customerName}}</td>
                            <td>{{dataItem.phoneNumber}}</td>
                            <td>{{dataItem.nic}}</td>
                            <td>{{dataItem.purchaseDate}}</td>
                            <td>{{dataItem.productName}}</td>
                            <td>{{dataItem.quantity}}</td>
                            <td>{{dataItem.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
